<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-control" content="no-cache">
	<meta http-equiv="Cache" content="no-cache">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="renderer" content="webkit">
	<link href='/page/assets/css/boot/bootstrap.min.css' media='all' rel='stylesheet' type='text/css' />
	<link href='/page/assets/css/fileinput/fileinput.min.css' media='all' rel='stylesheet' type='text/css' />
	<link href="/page/assets/css/dqq.css" rel="stylesheet">
<link href="//at.alicdn.com/t/font_574298_n9u0vc6lkp.css" rel="stylesheet">
	<script>
        //图书增加
		var _page="bookManage_add";
	</script>
</head>
<body class="inner_body" id="all_date">

	<div class="wrapper-content">
		<section>
			<h1>
				<span class="d_title"></span>
				<button class="btn btn-default d_back pull-right">
					<i class="iconfont icon-fanhui"></i>
					返回
				</button>
			</h1>
			<div class="panel panel-warning">
				<div class="panel-heading d_title">标题</div>
				<div class="panel-body">
					<form class="form validate-form" onsubmit="return false;">

						<div class="row">
							<div class="col-sm-3">
								<div class="form-group">
									<label class='control-label valited-required' for="bookCode">图书编码</label>
									<input type='text' class="form-control" id="bookCode" name="bookCode" placeholder="请输入图书编码" title="请输入图书编码"  data-rule-required='true'/>
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label class='control-label valited-required' for="bookName">图书名称</label>
									<input type='text' class="form-control" id="bookName" name="bookName" placeholder="请输入图书名称" title="请输入图书名称"  data-rule-required='true'/>
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label class='control-label valited-required' for="coverUrl">封面url</label>
									<input type='text' class="form-control" id="coverUrl" name="coverUrl" placeholder="请上传封面" title="请上传封面" data-rule-required='true'/>
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label class='control-label valited-required' for="downloadUrl">下载url</label>
									<input type='text' class="form-control" id="downloadUrl" name="downloadUrl" placeholder="请上传图书" title="请上传图书" data-rule-required='true'/>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group">
									<label class='control-label' for="bookDescribe">图书相关描述</label>
									<textarea name="bookDescribe" id="bookDescribe" cols="30" rows="3" placeholder="请输入图书相关描述"></textarea>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-6">
								<div id="idCardParent"></div>
							</div>
							<div class="col-lg-6">
								<div id="businessParent"></div>
							</div>
						</div>
						<div class="text-center">
							<button type="button" class="btn btn-success submit">提交</button>
						</div>
					</form>
				</div>
			</div>
		</section>
		<div class="dqq_blank"></div>
	</div>
	<script src='/page/assets/js/dqq_include.js' type='text/javascript'></script>
	<script src='/page/assets/js/boot/bootstrap.min.js' type='text/javascript'></script>
	<script src="/page/assets/js/fileinput/fileinput.js"></script>
	<script src="/page/assets/js/fileinput/locales/zh.js"></script>
	<script src='/page/assets/js/tpl/bookManage.js' type='text/javascript'></script>
</body>
</html>
