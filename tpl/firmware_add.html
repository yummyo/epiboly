<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-control" content="no-cache">
	<meta http-equiv="Cache" content="no-cache">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="renderer" content="webkit">
	<link href='/assets/css/boot/bootstrap.min.css' media='all' rel='stylesheet' type='text/css' />
	<link href='/assets/css/fileinput/fileinput.min.css' media='all' rel='stylesheet' type='text/css' />
	<link href="/assets/css/dqq.css" rel="stylesheet">
<link href="//at.alicdn.com/t/font_574298_n9u0vc6lkp.css" rel="stylesheet">
	<script>
        //图书增加
		var _page="firmware_add";
	</script>
</head>
<body class="inner_body" id="all_date">

	<div class="wrapper-content">
		<section>
			<h1>
				<span class="d_title"></span>
				<button class="btn btn-default d_back pull-right">
					<i class="iconfont icon-fanhui"></i>
					返回
				</button>
			</h1>
			<div class="panel panel-warning">
				<div class="panel-heading d_title">标题</div>
				<div class="panel-body">
					<form class="form validate-form" onsubmit="return false;">

						<div class="row">
							<div class="col-sm-3">
								<div class="form-group">
									<label class='control-label valited-required' for="firmwareType">固件类型</label>
									<input type='text' class="form-control" id="firmwareType" name="firmwareType" placeholder="请输入固件类型" title="请输入固件类型" />
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label class='control-label valited-required' for="firmwareVersion">固件版本号</label>
									<input type='text' class="form-control" id="firmwareVersion" name="firmwareVersion" placeholder="请输入固件版本号" title="请输入固件版本号" />
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label class='control-label valited-required' for="firmwareUrl">固件url</label>
									<input type='text' class="form-control" id="firmwareUrl" name="firmwareUrl" placeholder="请输入固件url" title="请输入固件url" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group">
									<label class='control-label valited-required' for="firmwareDescribe">固件描述</label>
									<textarea name="firmwareDescribe" id="firmwareDescribe" cols="30" rows="3" placeholder="请输入固件描述"></textarea>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-6">
								<div id="idCardParent"></div>
							</div>
						</div>
						<div class="text-center">
							<button type="submit" class="btn btn-success">提交</button>
						</div>
					</form>
				</div>
			</div>
		</section>
		<div class="dqq_blank"></div>
	</div>
	<script src='/assets/js/dqq_include.js' type='text/javascript'></script>
	<script src='/assets/js/boot/bootstrap.min.js' type='text/javascript'></script>
	<script src="/assets/js/fileinput/fileinput.js"></script>
	<script src="/assets/js/fileinput/locales/zh.js"></script>
	<script src='/assets/js/tpl/firmware.js' type='text/javascript'></script>
</body>
</html>
