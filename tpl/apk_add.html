<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-control" content="no-cache">
	<meta http-equiv="Cache" content="no-cache">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="renderer" content="webkit">
	<link href='/page/assets/css/boot/bootstrap.min.css' media='all' rel='stylesheet' type='text/css' />
	<link href='/page/assets/css/fileinput/fileinput.min.css' media='all' rel='stylesheet' type='text/css' />
	<link href="/page/assets/css/dqq.css" rel="stylesheet">
	<link href="//at.alicdn.com/t/font_574298_n9u0vc6lkp.css" rel="stylesheet">
	<script>
        //apk增加
		var _page="apk_add";
	</script>
</head>
<body class="inner_body" id="all_date">

	<div class="wrapper-content">
		<section>
			<h1>
				<span class="d_title"></span>
				<button class="btn btn-default d_back pull-right">
					<i class="iconfont icon-fanhui"></i>
					返回
				</button>
			</h1>
			<div class="panel panel-warning">
				<div class="panel-heading d_title">标题</div>
				<div class="panel-body">
					<form class="form validate-form" onsubmit="return false;">

						<div class="row">
							<div class="col-sm-3">
								<div class="form-group">
									<label class='control-label valited-required' for="apkVersion">apk版本号</label>
									<input type='text' class="form-control" id="apkVersion" name="apkVersion" placeholder="请输入apk版本号(数字)" title="请输入apk版本号(数字)"  data-rule-required='true'/>
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label class='control-label valited-required' for="apkUrl">apkurl</label>
									<input type='text' class="form-control" id="apkUrl" name="apkUrl" placeholder="请上传apk" title="请上传apk"  data-rule-required='true'/>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group">
									<label class='control-label valited-required' for="apkDescribe">apk版本描述</label>
									<textarea name="apkDescribe" id="apkDescribe" cols="30" rows="3" placeholder="请输入apk版本描述"></textarea>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12">
								<div id="idCardParent"></div>
							</div>
						</div>
						<div class="text-center">
							<button type="button" class="btn btn-success submit">提交</button>
						</div>
					</form>
				</div>
			</div>
		</section>
		<div class="dqq_blank"></div>
	</div>
	<script src='/page/assets/js/dqq_include.js' type='text/javascript'></script>
	<script src='/page/assets/js/boot/bootstrap.min.js' type='text/javascript'></script>
	<script src="/page/assets/js/fileinput/fileinput.js"></script>
	<script src="/page/assets/js/fileinput/locales/zh.js"></script>
	<script src='/page/assets/js/tpl/apk.js' type='text/javascript'></script>
</body>
</html>
