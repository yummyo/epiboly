<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-cache">
		<meta http-equiv="Cache" content="no-cache">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta name="renderer" content="webkit">

		<style>
			#input {
				position: absolute;
				bottom: 10px;
				left: 50%;
				width: 8em;
				max-width: 80%;
				background: none;
				border: none;
				outline: none;
				color: #abc;
				font-size: 3em;
				text-align: center;
				z-index: 999;
				transform: translateX(-50%);
				user-select: none;
			}
			#btn1{
				position: absolute;
				z-index: 200;
			}
		</style>
	</head>
	<body>
		<input type="hidden" id="input" placeholder="">
		<!--<button id="btn1">+1</button>-->
		<script src="/page/assets/js/jquery.1.9.1.js" type="text/javascript"></script>
		<script type="text/javascript" src="/page/assets/js/tpl/bongbongbong.js"></script>
		<script type="text/javascript" src="/page/assets/js/tpl/biubiubiu.js"></script>
		<script>
			function inputChange(a){
			    $("#input").val(a).trigger("input");
			}
		</script>
	</body>
</html>
