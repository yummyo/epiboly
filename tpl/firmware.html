<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-control" content="no-cache">
	<meta http-equiv="Cache" content="no-cache">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <link href='/assets/css/boot/bootstrap.min.css' media='all' rel='stylesheet' type='text/css' />
	<link href="/assets/css/dqq.css" rel="stylesheet">
	<link href="//at.alicdn.com/t/font_574298_n9u0vc6lkp.css" rel="stylesheet">
	<script>
        //固件管理
		var _page="firmware";

</head>
<body class="inner_body" id="all_date">
	<div class="">
		<div class="panel panel-warning">
			<div class="panel-heading d_title">标题</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-sm-3">
						<div class="form-group">
							<label class='control-label' for="firmwareVersion">固件版本号</label>
							<input type='text' class="form-control" id="firmwareVersion" name="firmwareVersion" placeholder="请输入固件类型" title="请输入固件类型" />
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class='control-label' for="firmwareType">固件类型</label>
							<input type='text' class="form-control" id="firmwareType" name="firmwareType" placeholder="请输入固件版本号" title="请输入固件版本号"/>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class='control-label' for="startTime">开始时间</label>
							<input type="text" class="form-control ly_date" id="startTime" name="startTime" readonly>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label class='control-label' for="endTime">开始时间</label>
							<input type="text" class="form-control ly_date" id="endTime" name="endTime" readonly>
						</div>
					</div>
					<div class="col-sm-3 col-sm-offset-6">
						<label class='control-label'>&nbsp;</label>
						<div>
							<button class="btn btn-warning d_search pull-left">查询</button>
							<button class="btn btn-warning d_add pull-right">添加</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="panel panel-info">
			<div class="panel-heading d_list">列表</div>
			<div class="panel-body">
				<table class='data-table table table-bordered table-striped table-hover' cellspacing="0" width="100%" id="table_01">
					<thead>
					<tr>
						<th>序号</th>
						<th>固件类型</th>
						<th>固件版本号</th>
						<th>固件描述</th>
						<th>固件url</th>
						<th>操作</th>
					</tr>
					</thead>
					<tbody style="max-height: 100px">
					</tbody>
				</table>
				<!--放置分页数据-->
				<div>
					<div id="page_01" class="m-pagination"></div>
				</div>
			</div>
		</div>
	</div>

	<script src='/assets/js/dqq_include.js' type='text/javascript'></script>
	<script src='/assets/js/boot/bootstrap.min.js' type='text/javascript'></script>
	<script src='/assets/js/tpl/firmware.js' type='text/javascript'></script>

</html>
