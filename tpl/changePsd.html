<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-control" content="no-cache">
	<meta http-equiv="Cache" content="no-cache">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="renderer" content="webkit">
	<link href='/page/assets/css/boot/bootstrap.min.css' media='all' rel='stylesheet' type='text/css' />
	<link rel="stylesheet" href="/page/assets/css/select2/select2.min.css">
	<link href="/page/assets/css/dqq.css" rel="stylesheet">
<link href="//at.alicdn.com/t/font_574298_n9u0vc6lkp.css" rel="stylesheet">
	<style>
		.has-success .info{
			color: #3c763d;
		}
		.has-warning .info{
			color : #66512c;
		}

	</style>

	<script>
        //修改密码
		var _page="changePsd";
	</script>
</head>
<body class="inner_body" id="all_date">

	<div class="wrapper-content">
		<section>
			<h1>
				<span class="d_title"></span>
			</h1>
			<div class="panel panel-warning">
				<div class="panel-heading d_title">修改密码</div>
				<div class="panel-body">
					<form class="form validate-form" onsubmit="return false;">
						<div class="row">
							<div class=" col-sm-offset-4 col-sm-4">
								<div class="form-group">
									<label class='control-label' for="oldPassword">原密码</label>
									<input type='text' class="form-control" id="oldPassword" name="oldPassword" placeholder="请输入原密码" title="请输入原密码" data-rule-required='true'/>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-offset-4 col-sm-4">
								<div class="form-group">
									<div class="form-group has-feedback">
										<label class="control-label" for="newPassword">新密码</label>
										<input type="password" class="form-control" data-rule-required='true' id="newPassword"  name="newPassword" placeholder="请输入原密码" title="请输入原密码"  aria-describedby="inputWarning2Status">
										<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
										<span class="sr-only info ">(warning)</span>
									</div>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-sm-offset-4 col-sm-4">
								<div class="form-group has-feedback">
									<label class="control-label" for="newPassword2">确认新密码</label>
									<input type="password" class="form-control" data-rule-required='true' id="newPassword2"  name="newPassword2" placeholder="请确认新密码" title="请确认新密码"  aria-describedby="inputWarning2Status">
									<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
									<span class="sr-only info">(warning)</span>
								</div>
							</div>
						</div>
						<div class="row text-center">
							<button class="btn btn-success submit" type="button">修改</button>
						</div>
					</form>
				</div>
			</div>
		</section>
		<div class="dqq_blank"></div>
	</div>
	<script src='/page/assets/js/dqq_include.js' type='text/javascript'></script>
	<script src='/page/assets/js/boot/bootstrap.min.js' type='text/javascript'></script>
	<script src="/page/assets/js/select2/select2.full.min.js" type="text/javascript"></script>
	<script src='/page/assets/js/tpl/changePsd.js' type='text/javascript'></script>
</body>
</html>
