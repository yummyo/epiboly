<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-control" content="no-cache">
	<meta http-equiv="Cache" content="no-cache">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="renderer" content="webkit">
	<link href='/page/assets/css/boot/bootstrap.min.css' media='all' rel='stylesheet' type='text/css' />
	<link href="/page/assets/css/dqq.css" rel="stylesheet">
	<link href='/page/assets/css/fileinput/fileinput.min.css' media='all' rel='stylesheet' type='text/css' />
	<link rel="stylesheet" href="/page/assets/css/select2/select2.min.css">
<link href="//at.alicdn.com/t/font_574298_n9u0vc6lkp.css" rel="stylesheet">
	<script>
        //测试页面
		var _page="slideshow_add";
	</script>
</head>
<body class="inner_body" id="all_date">

	<div class="wrapper-content">
		<section>
			<h1>
				<span class="d_title"></span>
				<button class="btn btn-default d_back pull-right">
					<i class="iconfont icon-fanhui"></i>
					返回
				</button>
			</h1>
			<div class="panel panel-warning">
				<div class="panel-heading d_title">标题</div>
				<div class="panel-body">
					<form class="form validate-form" onsubmit="return false;">
						<div class="row">
							<div class="col-sm-3">
								<div class="form-group">
									<label class='control-label valited-required' for="slidePicName">轮播图名称</label>
									<div>
										<input type='text' class="form-control" id="slidePicName" name="slidePicName" placeholder="请输入轮播图名称" title="请输入轮播图名称"  data-rule-required='true'/>
									</div>
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label class='control-label valited-required' for="clickUrl">点击跳转的url</label>
									<div>
										<input type='text' class="form-control" id="clickUrl" name="clickUrl" placeholder="请输入点击跳转的url" title="请输入点击跳转的url"  data-rule-required='true'/>
									</div>
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label class='control-label valited-required' for="url">轮播图展示url</label>
									<div>
										<input type='text' class="form-control" id="url" name="url" placeholder="请上传轮播图" title="请上传轮播图" data-rule-required='true'/>
									</div>
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label class='control-label valited-required' for="isShow">是否展示</label>
									<div>
										<select name="isShow" class="select2" id="isShow">
											<option value="0">不展示</option>
											<option value="1">展示</option>
										</select>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group">
									<label class='control-label' for="slidePicDescribe">轮播图描述</label>
									<textarea name="slidePicDescribe" id="slidePicDescribe" cols="30" rows="3" placeholder="请输入轮播图描述"></textarea>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-6">
								<div id="idCardParent"></div>
							</div>
						</div>
						<div class="text-center">
							<button type="button" class="btn btn-success submit">提交</button>
						</div>
					</form>
				</div>
			</div>
		</section>
		<div class="dqq_blank"></div>
	</div>
	<script src='/page/assets/js/dqq_include.js' type='text/javascript'></script>
	<script src="/page/assets/js/select2/select2.min.js"></script>
	<script src='/page/assets/js/boot/bootstrap.min.js' type='text/javascript'></script>
	<script src="/page/assets/js/fileinput/fileinput.js"></script>
	<script src="/page/assets/js/fileinput/locales/zh.js"></script>
	<script src='/page/assets/js/tpl/slideshow.js' type='text/javascript'></script>
</body>
</html>
